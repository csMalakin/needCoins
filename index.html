<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title>Blank Template</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="flex-parent">
			<div class="eingabe flex-child">
				<h2>Eingabe</h2>
				
				<section class="zuBezahlen">
				<button class="preis" id="preis3">3</button>
				<button class="preis" id="preis4">4</button>
				<button class="preis" id="preis5">5</button>
				<button class="preis" id="preis7">7</button>
				
				<div class="counter">
					<h4>Zähler</h4>
					<h5 id="counter3"></h5>
					<h5 id="counter4"></h5>
					<h5 id="counter5"></h5>
					<h5 id="counter7"></h5>

				</div>
				<div>
					<label for="summe">zu Bezahlener Betrag</label>
					<input type="text" name="summe" class="eingabefeld" id="wertZuBezahlen" value="0">
				</div>

				</section>


				<section class="gegeben">
					<button class="geldGegebenButton" id="münze50">0.5</button>
					<button class="geldGegebenButton" id="münze1">1</button>
					<button class="geldGegebenButton" id="münze2">2</button>
					<button class="geldGegebenButton" id="schein5">5</button>
					<button class="geldGegebenButton" id="schein10">10</button>
					<button class="geldGegebenButton" id="schein20">20</button>
					<button class="geldGegebenButton" id="schein50">50</button>
					<button class="geldGegebenButton" id="schein100">100</button>
					<div>
						<label for="geldGegeben">Geld gegeben</label>					
						<input type="text" name="geldGegeben" class="eingabefeld" id="wertGegeben" value="0">
					</div>
				</section>
				<button id="reset">reset</button>
			
			</div>

			<div class="ausgabe flex-child">
				<h2>Ausgabe</h2>
				<button id="berechnen">Wechselgeld Berechnen</button>
				

				<h3>Rückgeld:<span id="rückgeld"></span></h3>
				
				
				<h3>Nach Kleingeld fragen: <span id="kleingeld"></span></h3>
				
				<h3>Neues Rückgeld:<span id="neuesRückgeld"></span></h3>
				 


			</div>
		</div>
		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
